<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container-lg">
        <!-- Content here -->
      
    <div class="row mt-5 no-gutters">
        <div class="col-md-4">1</div>
        <div class="col-md-4 border border-5">2</div>
        <div class="col-md-4">3</div>
    </div>

    <div class="row mt-5">
        <div class="col-md-4">1</div>
        <div class="col-md-4 border border-5">2</div>
        <div class="col-md-4">3</div>
    </div>
    
    <div class="form-box">
        <div class="form-header">
            <h1><i class="far fa-file-alt"></i>員工資料</h1>
        </div>
        <form action="form-body">
            <div class="form-group">
                <label for="name"><i class="fas fa-envelope"></i>姓名</label>
                <input style="width: 26%;" type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-stream"></i>性別</label>
                <input type="radio" name="html" id="gender" value="1">
                <label for="html">男</label>
                <input type="radio" name="css" id="gender" value="2">
                <label for="css">女</label>
                <input type="radio" name="javascript" id="gender" value="3">
                <label for="javascript">其他</label>
            </div>
            <div class="form-group">
                <label for="birthday"><i class="far fa-star"></i></i>生日</label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-comment-alt"></i>部門</label>
                <select class="selectInput" name="department" id="department">
                    <!-- 最上面的option是預設值 -->
                    <option value="sales">業務</option>
                    <option value="faq">客服</option>
                    <option value="marketing">行銷</option>
                    <option value="affairs">總務</option>
                    <option value="buyers">採購</option>
                    <option value="coding">工程</option>
                </select>
            </div>
                <!--專長  -->
            <label for="birthday"></label>

            <div class="form-group">
                <label for="email"><i class="fas fa-comment-alt"></i>專長</label>
                <textarea name="留言" id="comment" cols="30" rows="10" class="form-control" placeholder="請至少寫一個專長"></textarea>
            </div>
            
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit"><i class="far fa-paper-plane"></i>送出</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
