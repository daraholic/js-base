<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // typeof 看一下資料型態
        // var a=123;
        // console.log(typeof a);
        console.log("hello");
        console.log(typeof("hello"));
        
        console.log(123);
        console.log(typeof(123));
        
        let input = prompt('請輸入number',0);
        console.log(input);
        console.log(typeof(input));
        
        // 使用parseInt轉成number
        let inputParseInt = parseInt(input);
        console.log(typeof(inputParseInt));
        
    </script>
</body>
</html>
