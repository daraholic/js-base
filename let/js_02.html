<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 練習一下加減乘除
        // js的 parseInt可以把字串(string)轉成數字 
        let num1 = prompt("swtich1?", 0);
        let num2 = prompt("switch2?", 0);
        let option = prompt("switch option?", "0");
        let result = "";
        // 下面判斷式出現的變數要先在外面宣告空字串 let result = "";
        switch (option) {
            case "+":
                result = parseInt(num1) + parseInt(num2);
                // console.log(result);
                break;
            case "-":
                result = parseInt(num1) - parseInt(num2);
                // console.log(result);
                break;
            case "*":
                result = parseInt(num1) * parseInt(num2);
                // console.log(result);
                break;
            case "/":
                result = parseInt(num1) / parseInt(num2);
                // console.log(result);
                break;
            default:
            console.log('輸入錯誤');
            

        }
        console.log(result);
        // 重複的東西拉到外面
    </script>

</body>

</html>
