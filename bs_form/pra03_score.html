<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <!-- 上課練習:
        國
        英
        數
        等級(不同等級顯示不同顏色):
        90->A
        80->B
        70->C
        60->D
        59以下->E
        alert
        顯示總分/平均/得到等級
    -->
    <div class="container">
        <h2>成績計算:</h2>
        <form action="" id="myForm">
        <div class="row">
            <div class="col-md-4">
            <div class="form-group">
                <label for="chinese">國文:</label>
                <input type="number" class="form-control" id="chinese" placeholder="Enter score" name="chinese" required>
                <p class="text-danger" id="scErr"></p>
            </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="english">英文:</label>
                    <input type="number" class="form-control" id="english" placeholder="Enter score" name="english" required>
                </div>
                <p class="text-danger" id="scErr"></p>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="math">數學:</label>
                    <input type="number" class="form-control" id="math" placeholder="Enter score" name="math" required>
                </div>
                <p class="text-danger" id="scErr"></p>
            </div>
        
        </div>
        </form>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitBtn">計算</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="result">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./js/pra03_score.js"></script>
</body>
</html>
