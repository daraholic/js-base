<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>
    <!-- 建立表單 -->
    <div class="container">
        <h2>JS FORM SWITCH</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="num1">num1:</label>
                <input type="text" class="form-control" id="num1" placeholder="Enter number" name="uname" required>
            </div>
            <div class="form-group">
                <label for="num2">num2:</label>
                <input type="text" class="form-control" id="num2" placeholder="Enter number" name="pswd" required>
            </div>
            <div class="form-group">
                <label for="option">option:</label>
                <input type="text" class="form-control" id="option" name="remember" placeholder="Enter option" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./main.js">

    </script>
</body>

</html>
