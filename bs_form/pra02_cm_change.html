        <form action="" id="myForm">

            <div class="col-6">

            </div>
        </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="inch">英吋:</label>

                </div>
                <p class="text-danger" id="cmErr"></p>
            </div>
        
        </div>
        </form>
    </div>
