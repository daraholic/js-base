<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <!-- 上課練習 
    1.畫面顯示input輸入以下3個欄位:
        1-1 總價
        1-2 折數<1 ex.0.9
        1-3 現金折抵金額 不可以超過總價
    2.顯示最後結帳金額 result
    3.條件:總價大於500才可以做折扣
    4.條件:總價大於200才可以現金折抵
    -->
    <div class="container">
        <h2>價格計算</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <label for="originPrice">商品總價:</label>
                <input type="text" class="form-control" id="originPrice" placeholder="Enter originPrice" name="originPrice" required>
            </div>
            <div class="form-group">
                <label for="discount">折扣數(輸入小數點):</label>
                <input type="text" class="form-control" id="discount" placeholder="Enter discount" name="discount" required>
            </div>
            <div class="form-group">
                <label for="cashDiscount">現金折抵:</label>
                <input type="text" class="form-control" id="cashDiscount" placeholder="Enter cashDiscount" name="cashDiscount" required>
            </div>
            <!-- <div class="form-group">
                <label for="option">option:</label>
                <input type="text" class="form-control" id="option" name="remember" placeholder="Enter option" required>
            </div> -->
            <button type="submit" class="btn btn-primary">計算</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-danger" id="resultOutput">最後應收金額:</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./js/pra01.js"></script>
</body>
</html>
